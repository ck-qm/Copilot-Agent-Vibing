name: Test and Coverage

on:
  push:
    branches:
      - main
      - 'copilot/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          set -o pipefail
          npm test -- --watch=false --coverage 2>&1 | tee test-output.txt

      - name: Extract coverage summary
        if: always()
        run: |
          # Extract coverage table from test output
          grep -A 15 "Coverage report from" test-output.txt > coverage-summary.txt || echo "Coverage report not found" > coverage-summary.txt

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/vibing-app/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage-summary.txt
          cat coverage-summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            !coverage/tmp/
          retention-days: 30

      - name: Create test report comment
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let coverageText = 'Coverage report not available';
            
            try {
              if (fs.existsSync('coverage-summary.txt')) {
                coverageText = fs.readFileSync('coverage-summary.txt', 'utf8');
              }
            } catch (error) {
              console.log('Could not read coverage summary:', error);
            }
            
            const comment = `## Test Results ðŸ§ª
            
            Tests have been executed for this pull request.
            
            ### Coverage Report
            \`\`\`
            ${coverageText}
            \`\`\`
            
            ðŸ“Š Full coverage report is available in the workflow artifacts.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
